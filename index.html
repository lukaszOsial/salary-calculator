<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Kalkulator wynagrodzeń</title>
</head>
<body>
    <div class="main">
        <div class="introduction">
            <div class="home-img">
                <img src="images/polski_lad.png" alt="polski lad logo">
            </div>
            <div class="home-info">
                <h1>Kalkulator wynagrodzeń</h1>
                <h2>Oblicz swoją pensję netto oraz składki</h2>
            </div>
        </div>
        <div class="container">
            <div class="switches">
                <button type="button" class="form-of-employment">Umowa o prace</button>
                <button type="button" class="form-of-employment">Umowa zlecenie</button>
                <button type="button" class="form-of-employment">Umowa o dzieło</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Wynagrodzenie brutto" class="input-salary" id="salary" pattern ="[0-9]{10}" required ><span>PLN</span>
                <section class="contract-of-employment">
                    <form class="first-form">
                        <label for="work">praca w miejscu zamieszkania</label>
                        <input type="checkbox" value="work" name="work" checked><br>
                        <label for="age">ukończony 26 rok życia</label>
                        <input type="checkbox" id="age" name="age"><br>
                        <label for="reduction">miesięczna ulga dla klasy średniej</label>
                        <input type="checkbox" id="reduction" name="reduction">
                    </form>
                    <button type="submit" class="button-contract-of-employment">Oblicz</button>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
