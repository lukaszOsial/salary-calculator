<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Kalkulator wynagrodzeń</title>
</head>
<body>
    <div class="main">
        <div class="introduction">
            <div class="home-img">
                <img src="images/polski_lad.png" alt="polski lad logo">
            </div>
            <div class="home-info">
                <h1>Kalkulator wynagrodzeń</h1>
                <h2>Oblicz swoją pensję netto oraz składki</h2>
            </div>
        </div>
        <div class="container">
            <div class="switches">
                <button type="button" class="form-of-employment">Umowa o prace</button>
                <button type="button" class="form-of-employment">Umowa zlecenie</button>
                <button type="button" class="form-of-employment">Umowa o dzieło</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Wynagrodzenie brutto" class="input-salary" required><span>PLN</span>
            </div>
        </div>
        <section class="contract-of-employment">
            <form>
                <label for="fname">praca w miejscu zamieszkania</label>
                <input type="checkbox" id="fname" name="fname"><br>
                <label for="lname">ukończony 26 rok życia</label>
                <input type="checkbox" id="lname" name="lname"><br>
                <label for="lname">miesięczna ulga dla klasy średniej</label>
                <input type="checkbox" id="lname" name="lname">
            </form>
            <button type="submit" class="button-contract-of-employment">Oblicz</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
